<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduQuiz - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body class="flex h-full min-h-screen flex-col">
    <header class="flex h-20 items-center bg-white px-4 shadow-md lg:px-6">
      <div class="container mx-auto flex h-16 items-center justify-between">
        <a href="./index.html" class="flex items-center justify-center">
          <i class="fas fa-graduation-cap mr-2 text-2xl text-teal-700"></i>
          <span class="text-2xl font-bold text-teal-700">EduQuiz</span>
        </a>
        <nav class="hidden gap-4 sm:gap-6 md:flex">
          <a
            class="text-sm font-medium text-gray-700 underline-offset-4 hover:underline"
            href="#"
            >Recursos</a
          >
          <a
            class="text-sm font-medium text-gray-700 underline-offset-4 hover:underline"
            href="#"
            >Preços</a
          >
          <a
            class="text-sm font-medium text-gray-700 underline-offset-4 hover:underline"
            href="#"
            >Sobre</a
          >
          <a
            class="text-sm font-medium text-gray-700 underline-offset-4 hover:underline"
            href="./login.html"
            >Login
          </a>
        </nav>
        <button
          id="mobile-menu-button"
          class="md:hidden"
          aria-label="Abrir menu móvel"
        >
          <i class="fas fa-bars text-gray-700"></i>
        </button>
      </div>
    </header>

    <div
      id="mobile-menu"
      class="fixed inset-0 z-50 hidden bg-gray-800 bg-opacity-75"
    >
      <div class="flex justify-end p-4">
        <button
          id="close-menu-button"
          class="text-white"
          aria-label="Fechar menu móvel"
        >
          <i class="fas fa-times"></i>
        </button>
      </div>
      <nav>
        <ul class="flex flex-col items-center gap-4 text-lg text-white">
          <li><a href="#" class="hover:text-gray-300">Recursos</a></li>
          <li><a href="#" class="hover:text-gray-300">Preços</a></li>
          <li><a href="#" class="hover:text-gray-300">Sobre</a></li>
          <li><a href="./login.html" class="hover:text-gray-300">Login</a></li>
        </ul>
      </nav>
    </div>

    <main class="flex h-full flex-1 items-center justify-center bg-gray-100">
      <div class="login-container container m-4 max-w-xl">
        <h1>Login</h1>
        <form id="login-form">
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input
              name="email"
              type="email"
              placeholder="Digite seu e-mail"
              required
            />
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input
              name="password"
              type="password"
              placeholder="Digite sua senha"
              required
            />
          </div>
          <button type="submit">Entrar</button>
          <p class="message">
            Não tem conta ainda?<a href="./registro.html">
              Cria sua conta agora!</a
            >
          </p>
        </form>
        <p id="error-message"></p>
      </div>
    </main>

    <footer
      class="mx-auto flex w-full shrink-0 flex-col items-center gap-2 border-t bg-white px-4 py-6 sm:flex-row md:px-6"
    >
      <p class="text-xs text-gray-700">
        © 2024 EduQuiz Inc. Todos os direitos reservados.
      </p>
      <nav class="flex gap-4 sm:ml-auto sm:gap-6">
        <a
          class="text-xs text-gray-700 underline-offset-4 hover:underline"
          href="#"
          >Termos de Serviço</a
        >
        <a
          class="text-xs text-gray-700 underline-offset-4 hover:underline"
          href="#"
          >Privacidade</a
        >
      </nav>
    </footer>

    <script src="./menu.js"></script>
    <script>
      const formElement = document.getElementById('login-form');
      const errorMessage = document.getElementById('error-message');

      formElement.addEventListener('submit', function (e) {
        e.preventDefault();
        const data = new FormData(formElement);
        const email = data.get('email');
        const password = data.get('password');

        if (email === '' || password === '') {
          errorMessage.textContent = 'Por favor, preencha todos os campos.';
          return;
        }

        if (email === 'usuario@exemplo.com' && password === 'senha123') {
          window.location.href = 'home.html';
          errorMessage.textContent = '';
        } else {
          errorMessage.textContent = 'E-mail ou senha incorretos.';
        }
      });
    </script>
  </body>
</html>
